<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Goods list</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="app-container">
    <section class="product-list">
      <header class="product-list_header">
        <h2>Товары</h2>
        <button type="button" class="add btn-ctrl">
          <img class="add" src="./img/add.png" alt="Добавить товар">
        </button>
      </header>
      <table class="product-list_items">
        <thead>
          <tr>
            <th>Название</th>
            <th>Стоимость</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody class="product-item-box">
          
        </tbody>
      </table>
      <form class="product-form hiden">
        <input type="text" name="name" value="">
        <input type="text" name="price" value="">
        <div class="form-control">
          <button type="button" class="form-btn cancle">Отмена</button>
          <button type="button" class="form-btn save">Сохранить</button>
        </div>
      </form>
    </section>
    
  </div>
  <script src="js/app.js"></script>
</body>

</html>
